<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUM_TO_STR</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <script src="/script/script.js"></script>
   </head>
<body class="container-fluid " >
    
    
   <div class="container"  id="load">
    <h2 >Welcome to NUM_TO_STR</h2>
    <dl >
        <dt class="text"> Enter the Number</dt>
        <dd><input type="text" placeholder="Enter Any Number" class="form-control  mt-3 "   id="NumText"></dd>
        <dd id="error"></dd>
        <dt class="text" > Result</dt>
        <dd id="result"> </dd>
    
  
    </dl>
    <div class="d-flex justify-content-center">
        <button class="btn btn-warning w-50 mx-2" onclick="NumberClick()">Check</button>
        <button class="btn btn-danger w-50" >Cancel</button>
    </div>
</div>

   
</body>
</html>
